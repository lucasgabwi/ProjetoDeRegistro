<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Registro by Lucas Gabriel Witchemichen</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <form action="./php/register.php" method="POST">
            <label for="name">Nome completo:</label>
            <br />
            <input type="text" name="name" id="name" class="input-name" placeholder="Digite seu nome completo" required>
            <br />

            <label for="email">E-mail:</label>
            <br />
            <input type="email" name="email" id="email" class="input-email" placeholder="Digite seu e-mail" required>
            <br />

            <label for="pwd">Senha:</label>
            <br />
            <input type="password" name="pwd" id="pwd" class="input-pwd" placeholder="Digite sua senha" required>
            <br />

            <button type="submit" class="btn-register">Registre-se</button>
        </form>
    </div>
</body>
</html>
